<html>
 <head>
  <title>Word Cloud Test</title>
  <style type="text/css">
	div#wordcloud {
		position: relative;
		border: solid;
	}
	div#wordcloud div.wordclouditem {
		position: absolute;
		display: inline-block;
		padding: 0.1em;
	}
  </style>
 </head>
 <body>
  <p>Current time: <span id="now"></span>, next event: <span id="next"></span></p>
  <div id="wordcloud" style="width: 640px; height: 480px;"></div>
  <script src="jquery.js"></script>
  <script src="WordFreq.js"></script>
  <script src="http://46.137.24.146/socket.io/socket.io.js"></script>
  <script src="jquery.json.js"></script>
  <script type="text/javascript">
   var wordfreq = new WordFreq();
   wordfreq.setEwma(120, 'seconds');
   $.ajax({
		url: "stopwords.txt",
		success: function(text) {
			wordfreq.addStopWords( text.split(/\s+/) );
		},
		error: function(jqXHR, textStatus, errorThrown) {
			alert("Error getting stopwords.txt: "+textStatus);
		}
	});

	function rect_intersect (ax,ay,aw,ah, bx,by,bw,bh) {
		/* Do the rectangles A and B intersect?
		 * Each are specified by their left-top corner {a,b}{x,y}
		 * and their width and hight {a,b}{w,h} (exclusive)
		 * This function returns either false if the rectangles
		 * do not overlap, or a vector [x,y] to move A away from B
		 */
		
		// Make sure {a,b}{w,h} are positive
		if( aw < 0 ) { ax = ax + aw; aw = -aw; }
		if( ah < 0 ) { ay = ay + ah; ah = -ah; }
		if( bw < 0 ) { bx = bx + bw; bw = -bw; }
		if( bh < 0 ) { by = by + bh; bh = -bh; }

		if( ax+aw <= bx /* A left of B */ ) return false;
		if( bx+bw <= ax /* A right of B */ ) return false;
		if( ay+ah <= by /* A above B */ ) return false;
		if( by+bh <= ay /* A below B */ ) return false;

		// OK, they overlap; Move away in this direction
		var mv = [ (ax+aw/2) - (bx+bw/2) , (ay+ah/2) - (by+bh/2) ];
		{
			var length = Math.sqrt( Math.pow(mv[0],2) + Math.pow(mv[1],2) );
			mv[0] /= length; mv[1] /= length;
		}

		{ // Now find the intersection area to scale that vector
			var ix = Math.max(ax,bx);
			var iy = Math.max(ay,by);
			var ix2 = Math.min(ax+aw, bx+bw);
			var iy2 = Math.min(ay+ah, by+bh);
			var iw = ix2-ix;
			var ih = iy2-iy;
			var area = iw*ih;
			area /= aw*ah;
			mv[0] *= area; mv[1] *= area;
		}

		return mv;
	}

	Math.round_away_from_zero = function (x) { return (x >= 0 ? Math.ceil(x) : Math.floor(x) ); }

	WordCloud = function(wordfreq) {
		this.anchor = $("#wordcloud");
		this.template = $("<div class='wordclouditem'/>");
		this.wordfreq = wordfreq;
		this.dom = {}; // store for pointer to dom elements
		var that = this;
		this.wordfreq.cb.newWord.push( function(newWord) { that.newWord(newWord); } );
		this.wordfreq.cb.updatedWord.push( function(word, count) { that.updateWord(word,count); } );
	};
	WordCloud.prototype.redraw = function() {
		var items = this.anchor.children();
		for( var i=items.length-1; i>=0; i-- ) {
			var item = $( items[i] );
			var mvx = 0, mvy = 0;
			{ // Go to center
				var mv = [ this.anchor.width()/2 - (item.position().left+item.width()/2),
				           this.anchor.height()/2 - (item.position().top+item.height()/2) ];
				var length = Math.sqrt( Math.pow(mv[0],2) + Math.pow(mv[1],2) );
				mv[0] /= length; mv[1] /= length;
				mvx += mv[0]; mvy += mv[1];
			}
			// repulse from others
			for( var j=items.length-1; j>=0; j-- ) {
				if( i == j ) continue;
				/* Check if the rectangles overlap */
				var oitem = $( items[j] );
				var mv = rect_intersect(
				    item.position().left, item.position().top, item.width(), item.height(),
				    oitem.position().left, oitem.position().top, oitem.width(), oitem.height()
					);
				if( mv != false ) { mvx += 50*mv[0]; mvy += 50*mv[1]; }
			}
			item.css('left', item.position().left + Math.round_away_from_zero(mvx) + 'px')
			    .css('top', item.position().top + Math.round_away_from_zero(mvy) + 'px');
		}
	};
	WordCloud.prototype.newWord = function (newWord) {
		var item = this.template.clone().text(newWord);
		// Instantiate randomly
		item.css('left', Math.random()*(this.anchor.width()-100) + 'px')
		    .css('top', Math.random()*(this.anchor.height()-50) + 'px')
		this.anchor.append(item);
		this.dom[ newWord ] = item;
	};
	WordCloud.prototype.updateWord = function (word, count) {
		this.dom[ word ].css('font-size', count*100+'%');
	};

	var wordcloud = new WordCloud(wordfreq);
	u = setInterval( function() { wordcloud.redraw(); }, 250 );

  </script>
  <script type="text/javascript">
   var ffwd = 10;
   var now = 0;
   var events;
   function time_passes() {
		now++;
		// Assume events are sorted
		while( events[0].offset < now ) {
			e = events.shift();
			add_words(e.text);
		}
		$("#now").text(now);
		$("#next").text(events[0].offset);
   }
   $.getJSON('fake_input.json', function(data) {
		events = data;
		wct = setInterval("time_passes();", 1000/ffwd);
   });

   wordfreq.setEwma(300/ffwd, 'seconds');

   function add_words(text) {
		words = text.match(/http:\/\/[a-zA-Z0-9./?=&-]+|[#@]?[a-zA-Z][a-zA-Z'-]+/g);

		{ // only count unique words, duplicate words in the same comment are ignored
			h = {};
			for(var i in words) { h[words[i]] = 1; }
			words = [];
			for(var i in h) { words.push(i); }
		}

		wordfreq.addWords(words);
   }
  </script>
 </body>
</html>
